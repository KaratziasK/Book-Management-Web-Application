<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
        <link rel="icon" href="https://media.istockphoto.com/id/157482029/photo/stack-of-books.webp?b=1&s=170667a&w=0&k=20&c=pNbP11aM5NeRs9NgpmpsNbBhIYmH6xUti3Hij6qR040="type="image/png">
    </head>

    <body>
        <div class="bookBackground"></div>
        <div class="container">
            <div class="section">
            <h2>Add a Book</h2>
                <form id="registerForm">
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" required/>
                    </div>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" required/>
                    </div>
                    <div>
                        <label for="genre">Genre:</label>
                        <select id="genre" required>
                            <option value>Select genre</option>
                            <option value="Science fiction">Science fiction</option>
                            <option value="Satire">Satire</option>
                            <option value="Drama">Drama</option>
                            <option value="Action and Adventure">Action and Adventure</option>
                            <option value="Romance">Romance</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Price:</label>
                        <input type="number" id="price" step="0.01" required/>
                    </div>
                    <button type="submit" id="register">Insert</button>
                </form>
            </div>

            <div class="section">
                <h2>Search Books</h2>
                <form id="SearchForm">
                    <div>
                        <input type="text" id="search" placeholder="Search Author / Title"/>
                        <button type="submit" id="search-submit">Search</button>
                        <button type="button" id="clearResults">Clear Results</button>
                    </div>
                </form>
                
                <div id="searchResults" class="scrollable">
                    <div id="scrollContainer"></div>
                </div>
            </div>
            
        </div>
    </body>
</html>
